<!doctype html>
<html>
  <head>
    <title>Live Buses</title>
    <!-- Include Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin=""/>
  </head>
  <body>
    <!-- Create a map container -->
    <div id="map" style="width: 800px; height: 1200px"></div>
    
    <!-- Include Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js" integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>
    
    <!-- Initialize the map and set the view to the coordinates 59.832, 10.8373 -->
    <script>
      var map = L.map('map').setView([59.832, 10.8373], 15);
      
      // Add an OpenStreetMap tile layer to the map
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
          attribution: 'Map data Â© <a href="https://openstreetmap.org">OpenStreetMap</a> contributors',
          maxZoom: 18
      }).addTo(map);
    </script>
    
    <!-- Loop through the list of buses and add a marker for each one -->
    {% for bus in buses %}
      <script>
        L.marker([{{ bus.lat }}, {{ bus.lon }}]).addTo(map)
          .bindPopup("{{ bus.bus_number }} <br><br> Siste oppdatering: <br>{{ bus.last_updated }}<br>Bussnr:<br>{{bus.vehicleId}}");
      </script>
    {% endfor %}
  </body>
</html>
