<!doctype html>
<html>
  <head>
    <title>Live Buses</title>
    <!-- Include Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin=""/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  </head>
  <body>
    <!-- Create a map container -->
    <div id="map" ></div>
    <style type="text/css">
    html, body { 
        height:100%
    }
    #map {
        margin: 1em auto;
        passing: 3px;
        height:100%;
        width: 100%;
        border: 2px black;
    }                                                                                                                                                                                                            
</style>
    
    <!-- Include Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js" integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>
    
    <!-- Initialize the map and set the view to the coordinates 59.832, 10.8373 -->
    <script>
      var map = L.map('map').setView([59.832, 10.8373], 14);
      
      // Add an OpenStreetMap tile layer to the map
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
          attribution: 'Map data Â© <a href="https://openstreetmap.org">OpenStreetMap</a> contributors',
          maxZoom: 18
      }).addTo(map);
    </script>
    
    <!-- Loop through the list of buses and add a marker for each one -->
    {% for bus in buses %}
      <script>
        L.marker([{{ bus.lat }}, {{ bus.lon }}]).addTo(map)
          .bindPopup("{{ bus.bus_number }} <br><br> Sekunder siden forrige posisjon:<br> {{ bus.secondsSinceUpdate }}<br><br>Siste oppdatering: <br>{{ bus.last_updated }}<br>Bussnr:<br>{{bus.vehicleId}}");
      </script>
    {% endfor %}
  </body>
</html>
